name: Tailscale

on:
  push:
    branches:
      - main

jobs:
  tailscale:
    runs-on: ubuntu-latest

    steps:
      - name: Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: "1.24.2"

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: unnecessary
          config: |
            Host blueberrypi cranberrypi strawberrypi
              User pi
              StrictHostKeyChecking no

      - name: Try some SSH
        run: |
          ssh pi@blueberrypi echo Hello
          ssh pi@cranberrypi echo Hello
          ssh pi@strawberrypi echo Hello
