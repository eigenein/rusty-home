[package]
name = "rusty-tractive"
version = "1.0.2"
edition = "2021"
description = "ğŸˆ Connects Rusty Home to Tractive"

[dependencies]
anyhow = "1.0.57"
async-std = { version = "1.11.0", features = ["attributes", "tokio1"] }
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.1.12", features = ["cargo", "derive", "env"] }
fred = { version = "5.0.0-beta.1", default-features = false }
futures = "0.3.21"
reqwest = { version = "0.11.10", default-features = false, features = ["rustls-tls", "stream", "gzip", "json"] }
serde = "1.0.136"
serde_json = "1.0.79"
serde_with = { version = "1.13.0", features = ["chrono"] }
tracing = "0.1.34"

rusty-shared-opts = { path = "../rusty-shared-opts" }
rusty-shared-redis = { path = "../rusty-shared-redis" }
rusty-shared-tracing = { path = "../rusty-shared-tracing" }
